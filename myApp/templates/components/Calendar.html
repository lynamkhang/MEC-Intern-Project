<div class="date-input">
    <input id="txtDateDisplay" readonly>
    <div class="image-container" id="imgCalendar"></div>
</div>

<div class="calendar-container">
    <div class="calendar">
        <div class="header">
            <button id="btnPrevious">
                <div class="circle"></div>
                <div class="triangle-previous"></div>
            </button>

            <div class="year-month">
                <select id="yearSelector"></select>
                <div class="month"></div>
            </div>
            
            <button id="btnNext">
                <div class="circle"></div>
                <div class="triangle-next"></div>
            </button>
        </div>
    </div>

    <div class="calendar-body">
        <div class="weekdays">
            <div class="day" id="sunday">日</div>
            <div class="day">月</div>
            <div class="day">火</div>
            <div class="day">水</div>
            <div class="day">木</div>
            <div class="day">金</div>
            <div class="day" id="saturday">土</div>
        </div>

        <div class="days"></div>
    </div>
</div>
